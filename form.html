<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey</title>

</head>
<body style="background-color: azure;">

    <h1 
        style="text-align: center;"
    >
        WELCOME AND THANK YOU FOR YOU TIME!

    </h1>

    <h4 style="text-align: center;">Kindly assist with taking the survey below to give feedback on your experience while at TUT.</h4>

    <div id="form">
        
        <!--Embedding microsoft form to a web page-->
        <iframe 
            width="3000px" height="1000px" 
            src="https://forms.office.com/Pages/ResponsePage.aspx?id=OUX3PVOUA027nbkQLLnOnDPnddXMJB9Ej7bqq7qmHwFUMFZGTkFWUzBOMU1FSEc1Uk5VQUdUT1pXRC4u&embed=true" 
            frameborder="0" marginwidth="0" marginheight="0" 
            style="border: none; max-width:100%; max-height:100vh" 
            allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> 
        </iframe>

    </div>

    <div id="button" style="text-align: center;">

        <h3>To log out press the button below.</h3>

        <!--Creating logout button-->
        <button
            type="button" id="logoff"
            style="background-color: aquamarine; border-radius: 5px; width: 70px; height: 40px;"
            onclick="openLink()"
        >
            Logout
        
        </button>

    </div>

    <script>
        
        // function to go back to the login page
        function openLink() {

            location.href = 'authentication.html';
            
        }
        
        // Ensuring a re-login after logout
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};

    </script>

</body>
</html>
